<!DOCTYPE html>
<html ng-app="ionicApp">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title></title>
		<link href="js/lib/ionic-v1.3.1/css/ionic.css" rel="stylesheet" />
		<script src="js/lib/ionic-v1.3.1/js/ionic.bundle.js"></script>
		<script>
			angular.module('ionicApp', ['ionic'])
		</script>
	</head>

	<body>
		<!--头部-->
		<ion-header-bar class="bar bar-header bar-positive">
			<h1 class="title">表单</h1>
		</ion-header-bar>
		<!--<div class="bar bar-subheader">
			<h2 class="title">Sub Header（副标题）</h2>
		</div>-->

		<!--内容-->
		<ion-content class="content padding has-header has-footer" scroll='true'>
			<div class="list">
				<label class="item item-input">
          <input type="text" placeholder="First Name">
        </label>
				<label class="item item-input">
          <input type="text" placeholder="Last Name">
        </label>
				<label class="item item-input">
          <textarea placeholder="Comments"></textarea>
        </label>
			</div>

			<div class="list">
				<label class="item item-input">
          <span class="input-label">用户名：</span>
          <input type="text">
        </label>
				<label class="item item-input">
          <span class="input-label">密码：</span>
          <input type="password">
        </label>
			</div>

			<div class="list">
				<label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="John">
        </label>
				<label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Suhr">
        </label>
				<label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="john@suhr.com">
        </label>
			</div>
			<div class="list">
				<label class="item item-input item-floating-label">
          <span class="input-label has-input">First Name</span>
          <input type="text" placeholder="First Name">
        </label>
				<label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Last Name">
        </label>
				<label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email">
        </label>
			</div>

			<div class="list list-inset">
				<label class="item item-input">
          <input type="text" placeholder="First Name">
        </label>
				<label class="item item-input">
          <input type="text" placeholder="Last Name">
        </label>
			</div>

			<div class="list">

				<div class="item item-input-inset">
					<label class="item-input-wrapper">
            <input type="text" placeholder="Email">
          </label>
					<button class="button button-small">
            Submit
          </button>
				</div>

			</div>

			<div class="list list-inset">
				<label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search">
        </label>
			</div>

		</ion-content>
		<div class="bar bar-footer bar-positive">
			<div class="title">Submit</div>
		</div>
	</body>

</html>
